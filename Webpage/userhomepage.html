<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>UserHomePage</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery-3.6.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../public/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>


</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-2">
                <image src="./images/vanier.jpg" width="200px">
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-5">
                <br>
                <div class="row">
                    <form>
                        <div class="col-md-9">
                            <input type="username" class="form-control" id="floatingInput" placeholder="Search">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-1">
                <image src="./images/bell.jpg" width="50px" class="img-responsive"></image>
            </div>
            <div class="col-md-1">
                <image src="./images/message.jpg" width="50px" class="img-responsive"></image>
            </div>
            <div class="col-md-1">
                <image src="./images/person.jpg" width="50px" class="img-responsive"></image>
            </div>
            <div class="col-md-1">
                <h5>John</h5>
            </div>
        </div>

    </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Search Book</a></li>
                    <li><a href="#">My Account</a></li>
                    <li><a href="#">Edit Information</a></li>
                    <li><a href="#">Check Loan Status</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <div class="vr"></div>
            </div>
            <div class="vr"></div>
            <div class="col-md-8">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="./images/book1.jpeg" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="./images/book2.jpeg" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="./images/book2.jpeg" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
